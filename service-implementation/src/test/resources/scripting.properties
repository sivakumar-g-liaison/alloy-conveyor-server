# Script Cache Values
# ==================================================================
scripting.compile.cache.max.size = 100
scripting.compile.cache.expire.timeout = 10
# possible values: DAYS | HOURS | MICROSECONDS | MILLISECONDS | MINUTES | NANOSECONDS | SECONDS
scripting.compile.cache.expire.timeunit = MINUTES

# Script Execution Values
# ==================================================================
scripting.executor.threadpool.size = 5
scripting.thread.execution.timeout = 5
scripting.thread.execution.timeunit = MINUTES
scripting.thread.execution.stack.depth = 1000

# Script ClassLoader Values
# ==================================================================
scripting.classloader.white.list = java.io.PrintWriter
scripting.classloader.black.list = java.lang.System, java.io.File, java.lang.Thread, java.lang.reflect.AccessibleObject, java.lang.reflect.Array, java.lang.reflect.Constructor<T>, java.lang.reflect.Field, java.lang.reflect.Method, java.lang.reflect.Modifier, java.lang.reflect.Proxy, java.lang.reflect.ReflectPermission

# GitLab Resource Handler Values
# ==================================================================
com.liaison.gitlab.script.server.host = gitlab-g2.liaison.tech
com.liaison.gitlab.script.server.port = 80
com.liaison.gitlab.script.server.user =
com.liaison.gitlab.script.server.password =
com.liaison.gitlab.script.project.name = g2/mailbox-scripts
com.liaison.gitlab.script.branch.name = master


