#############################################################
# START SPECTRUM PROPERTIES FOR PAYLOADS
#
# Mailbox supports at least two types and at least
# one location.  The types must be:
#   secure
#   unsecure
#
# The one location should be the closest one and is the
# default.
#   dev-int
#
# Any other location or type is suppored in the URI as
# long as it is configured below.  The types and locations
# are a cross product and each unique combination is
# a different Spectrum instance.
#############################################################

# Spectrum client properties for secure payloads
# Requires at least two types, "secure" and "unsecure"
fs2.storage.spectrum.types=secure,unsecure
fs2.storage.spectrum.locations=dev-int

# The default location has to be one of the locations above
# The default should always be the closest instance
fs2.storage.spectrum.location.default=dev-int

