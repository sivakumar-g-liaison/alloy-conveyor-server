######################################################## PROCESSOR CONFIGURATIONS############################################################

#Process can execute JS. The JS file should always be pulled from GITLAB. But if in case it is required to pull JS from local file system.
#That path should be configured here.MCC might be using this.
processor.javascript.root.directory=/opt/apps/mailbox/js/

#G2 JS Engine Configurations
scripting.compile.cache.max.size=0
scripting.compile.cache.expire.timeout=10
scripting.compile.cache.expire.timeunit=MINUTES

# Properties to read JS file from  git lab
com.liaison.gitlab.script.server.host=lsvlgitrpt01q.liaison.dev
com.liaison.gitlab.script.server.port=80
com.liaison.gitlab.script.server.user=
com.liaison.gitlab.script.server.password=
com.liaison.gitlab.script.project.name=g2/commons-scripting
com.liaison.gitlab.script.branch.name=master

# Script Execution Values
scripting.thread.execution.timeout = 5
scripting.thread.execution.timeunit = MINUTES

#Generic Mount Location - FOR CONFIGURATION PATTERN REPLACEMENT
MOUNT_POINT==/opt/apps/mailbox/

#Directory sweeper will create a FS2 entry with no backing payload in this location
mount-point=/opt/apps/mailbox/fs2mount/
#Flag controlling the wipeout of the fs store during restart. MUST be always false
delete-existing-data=false
# Directory sweeper configuration to check files are modified with in the given time limit in SECONDS
last.modified.tolerance = 3

#ssh key implementation - temp privatekey file path that will be used while running a processor. The file downloaded will be deleted after  processor execution.
ssh.private.key.temp.location =/opt/apps/mailbox/tempprivatekey/

