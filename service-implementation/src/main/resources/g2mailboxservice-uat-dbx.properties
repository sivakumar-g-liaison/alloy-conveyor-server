#############################################################
# START SPECTRUM PROPERTIES FOR PAYLOADS
#
# Mailbox supports at least two types and at least
# one location.  The types must be:
#   secure
#   unsecure
#
# The one location should be the closest one and is the
# default.
#   prod
#
# Any other location or type is suppored in the URI as
# long as it is configured below.  The types and locations
# are a cross product and each unique combination is
# a different Spectrum instance.
#############################################################

# Spectrum client properties for secure payloads
# Requires at least two types, "secure" and "unsecure"
fs2.storage.spectrum.types=secure,unsecure
fs2.storage.spectrum.locations=uat

# The default location has to be one of the locations above
# The default should always be the closest instance
fs2.storage.spectrum.location.default=uat

# The properties below are a matrix of types and locations
# Combination secure and uat
fs2.storage.spectrum.secure.uat.ip=at4u-vpspectrum.liaison.prod
fs2.storage.spectrum.secure.uat.port=443
fs2.storage.spectrum.secure.uat.username=g2
fs2.storage.spectrum.secure.uat.source=G2_MBX_UAT
fs2.storage.spectrum.secure.uat.spaceName=g2-uat
fs2.storage.spectrum.secure.uat.dataDefinition=Payload
fs2.storage.spectrum.secure.uat.dataRetentionTTL=2592000
fs2.storage.spectrum.secure.uat.threadPoolSize=20
fs2.storage.spectrum.secure.uat.threadPrepareTimeOut=60
fs2.storage.spectrum.secure.uat.threadWriteTimeOut=5000

# Combination unsecure and uat
fs2.storage.spectrum.unsecure.uat.ip=at4u-vpspectrum.liaison.prod
fs2.storage.spectrum.unsecure.uat.port=443
fs2.storage.spectrum.unsecure.uat.username=g2
fs2.storage.spectrum.unsecure.uat.source=G2_MBX_UAT
fs2.storage.spectrum.unsecure.uat.spaceName=g2-uat
fs2.storage.spectrum.unsecure.uat.dataDefinition=Payload
fs2.storage.spectrum.unsecure.uat.dataRetentionTTL=2592000
fs2.storage.spectrum.unsecure.uat.threadPoolSize=20
fs2.storage.spectrum.unsecure.uat.threadPrepareTimeOut=60
fs2.storage.spectrum.unsecure.uat.threadWriteTimeOut=5000


#############################################################
# END SPECTRUM PROPERTIES FOR PAYLOADS
