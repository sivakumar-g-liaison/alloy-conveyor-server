#############################################################
# START SPECTRUM PROPERTIES FOR PAYLOADS
#
# Mailbox supports at least two types and at least
# one location.  The types must be:
#   secure
#   unsecure
#
# The one location should be the closest one and is the
# default.
#   dev-int
#
# Any other location or type is suppored in the URI as
# long as it is configured below.  The types and locations
# are a cross product and each unique combination is
# a different Spectrum instance.
#############################################################

# Spectrum client properties for secure payloads
# Requires at least two types, "secure" and "unsecure"
fs2.storage.spectrum.types=secure,unsecure
fs2.storage.spectrum.locations=tre-dev-int

# The default location has to be one of the locations above
# The default should always be the closest instance
fs2.storage.spectrum.location.default=tre-dev-int

# The properties below are a matrix of types and locations
# Combination secure and dev
fs2.storage.spectrum.secure.tre-dev-int.ip=192.168.0.66
fs2.storage.spectrum.secure.tre-dev-int.port=10010
fs2.storage.spectrum.secure.tre-dev-int.username=g2tampere
fs2.storage.spectrum.secure.tre-dev-int.password=g2tampere
fs2.storage.spectrum.secure.tre-dev-int.source=G2_Lab
fs2.storage.spectrum.secure.tre-dev-int.spaceName=g2-tampere
fs2.storage.spectrum.secure.tre-dev-int.dataDefinition=Payload
fs2.storage.spectrum.secure.tre-dev-int.dataRetentionTTL=432000000
fs2.storage.spectrum.secure.tre-dev-int.threadPoolSize=20
fs2.storage.spectrum.secure.tre-dev-int.threadPrepareTimeOut=60
fs2.storage.spectrum.secure.tre-dev-int.threadWriteTimeOut=5000

# Combination unsecure and dev
