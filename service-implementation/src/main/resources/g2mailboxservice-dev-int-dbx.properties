#############################################################
# START SPECTRUM PROPERTIES FOR PAYLOADS
#
# Mailbox supports at least two types and at least
# one location.  The types must be:
#   secure
#   unsecure
#
# The one location should be the closest one and is the
# default.
#   dev-int
#
# Any other location or type is suppored in the URI as
# long as it is configured below.  The types and locations
# are a cross product and each unique combination is
# a different Spectrum instance.
#############################################################

# Spectrum client properties for secure payloads
# Requires at least two types, "secure" and "unsecure"
fs2.storage.spectrum.types=secure,unsecure
fs2.storage.spectrum.locations=dev-int

# The default location has to be one of the locations above
# The default should always be the closest instance
fs2.storage.spectrum.location.default=dev-int

# The properties below are a matrix of types and locations
# Combination secure and dev
fs2.storage.spectrum.secure.dev-int.ip=at4d-vpspectrum.liaison.dev
fs2.storage.spectrum.secure.dev-int.port=80
fs2.storage.spectrum.secure.dev-int.username=g2devlab

fs2.storage.spectrum.secure.dev-int.source=G2_SB_DEV_INT
fs2.storage.spectrum.secure.dev-int.spaceName=g2-dev-ls
fs2.storage.spectrum.secure.dev-int.dataDefinition=Payload
fs2.storage.spectrum.secure.dev-int.dataRetentionTTL=2592000
fs2.storage.spectrum.secure.dev-int.threadPoolSize=20
fs2.storage.spectrum.secure.dev-int.threadPrepareTimeOut=60
fs2.storage.spectrum.secure.dev-int.threadWriteTimeOut=5000

# Combination unsecure and dev
fs2.storage.spectrum.unsecure.dev-int.ip=at4d-vpspectrum.liaison.dev
fs2.storage.spectrum.unsecure.dev-int.port=80
fs2.storage.spectrum.unsecure.dev-int.username=g2devlab

fs2.storage.spectrum.unsecure.dev-int.source=G2_SB_DEV_INT
fs2.storage.spectrum.unsecure.dev-int.spaceName=g2-dev-ls
fs2.storage.spectrum.unsecure.dev-int.dataDefinition=Payload
fs2.storage.spectrum.unsecure.dev-int.dataRetentionTTL=2592000
fs2.storage.spectrum.unsecure.dev-int.threadPoolSize=20
fs2.storage.spectrum.unsecure.dev-int.threadPrepareTimeOut=60
fs2.storage.spectrum.unsecure.dev-int.threadWriteTimeOut=5000

#############################################################
# END SPECTRUM PROPERTIES FOR PAYLOADS
