

<!DOCTYPE html>

<html>

<head>

<meta charset="ISO-8859-1">

<title>Get MailBox</title>

</head>

<body>

	<div class="container">

		<div class="form-row">
			<h3 id="title" class="ng-binding">
				MailBox Profiles
				</h4>
				<hr />
				<br />
		</div>

		<div class="form-inline">

			<div class="form-row">
				<h4>Search Mailbox</h4>
			</div>

			<div class="form-row">
				<div class="group">
					<label for="name" class="control-label">Name</label> <input type="text" id="name" ng-model="mailBoxName"
						ng-trim="false"> <label for="prof" class="control-label">Profiles</label>
						<select id="prof" ng-model="profileName" ng-options="s.name for s in profileNames" ng-change="search()"></select>
				</div>
			</div>
			<br />
		</div>

		<div modal="deleteKey" class="modal" style="display: none;">
			<div class="modal-header">
				<h4 id="deleteHeader">Deactivate</h4>
			</div>
			<div id="deleteBody" class="modal-body ng-binding">Do you really want to deactivate {{key.name}}?</div>
			<div class="modal-footer">
				<button id="deleteModalDeleteButton" class="btn btn-primary" ng-click="doDeactivate(key)">Deactivate</button>
				<button id="deleteModalCancelButton" class="btn btn-primary cancel" ng-click="closeDelete()">Cancel</button>
			</div>
		</div>
		
		<div>
			<div class="gridStyle" ng-grid="gridOptions"></div>
			<br>
		</div>
		<div class="container">
			<button id="addNew" class="btn btn-primary" ng-click="add()">add new</button>
		</div>
	</div>
</body>

</html>
