<div style="margin:10px 0 30px 0; padding:10px; background-color:#EEEEEE; border-radius:5px; font:12px Tahoma;">
      <span><b>Selected Node</b> : {{currentNode.roleName}}</span>
    </div>

    <button class="btn btn-primary" ng-click="getData()">
      Get Tree
    </button>
	
    <div
      data-angular-treeview="true"
      data-tree-model="roleList"
      data-node-id="roleId"
      data-node-label="roleName"
      data-node-children="children" >
    </div>
</br>
<div>
<select multiple="multiple" ng-model="profilesSelectedinAllProfile" ng-options="profile for profile in allProfiles"></select>

<button class="btn btn-primary" ng-click="chooseProfile()"> Add >> </button>

<button class="btn btn-primary" ng-click="removeProfile()"> << Remove </button>
<select multiple="multiple" ng-model="profilesSelectedinProcessorProfile" ng-options="selected for selected in selectedProfiles"></select>
</div>
