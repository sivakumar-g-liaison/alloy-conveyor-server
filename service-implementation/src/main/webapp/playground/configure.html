<style>
    .form-row {
        padding-bottom: .5em;
    }

    .css-form input.ng-invalid.ng-dirty {
        background-color: #FA787E;
    }

    .css-form input.ng-valid.ng-dirty {
        background-color: #78FA89;
    }
</style>

<div fade-in>

    <div class="container">
        <div class="form-row">
        <h3>
            Example of form validation and data binding.
        </h3>
        <hr>
        </div>

        <form novalidate class="container css-form">
            <div class="container form-row">
                Name:&nbsp;&nbsp;&nbsp;<input type="text" ng-model="user.name" required/>
            </div>
            <div class="container form-row">
                E-mail:&nbsp;&nbsp;&nbsp;<input type="email" ng-model="user.email" required/><br/>
            </div>
            <div class="container form-row">
                Gender:&nbsp;&nbsp;&nbsp;<input type="radio" ng-model="user.gender" value="male"/>&nbsp;Male
                <input type="radio" ng-model="user.gender" value="female"/>&nbsp;Female<br/>
            </div>

            <div class="container form-row">
                <button ng-click="user = '';">RESET</button>
                &nbsp;&nbsp;&nbsp;
                <button ng-click="saveForm(user)">SAVE</button>
            </div>
        </form>

        <pre>form = {{user | json}}</pre>
        <pre>master = {{master | json}}</pre>

    </div>

</div>
