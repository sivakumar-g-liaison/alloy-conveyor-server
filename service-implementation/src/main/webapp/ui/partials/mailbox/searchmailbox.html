<div class="container fade-in">

	<div class="form-row">
		<h3 id="title" class="ng-binding">Search Mailbox</h3>
		<hr />
		<br />
	</div>

	<div class="form-inline">
		<div class="row">
		<form name="formSearchMbx" novalidate="" >
			<div class="col-md-5">
				<label for="name"> Name </label> <input type="text" id="name" ng-model="mailBoxName" ng-trim="true"
					name="name" ng-pattern="userInputPattern" ng-minLength=5 ng-maxLength=80 class="form-control"/>
				<div ng-show="formSearchMbx.name.$dirty && formSearchMbx.name.$invalid">
                	<span id="mbx-search-nameInvalid-pattern" class="customHide" ng-class="{ 'help-block-custom' : formSearchMbx.name.$error.pattern}" ng-show="formSearchMbx.name.$error.pattern">Invalid MailBox Name.</span>
                	<span id="mbx-search-nameInvalid-minlength" class="customHide" ng-class="{ 'custom-info-block' : formSearchMbx.name.$error.minlength}" ng-show="formSearchMbx.name.$error.minlength">
                	<span class="adjustPaddingRight"><img class="infoiconimg" ng-src="{{infoIconImgUrl}}"/></span>Requires a minimum of {{minimumLength}} characters to enable search.</span>
		 			<span id="mbx-search-nameInvalid-maxlength" class="customHide" ng-class="{ 'custom-info-block' : formSearchMbx.name.$error.maxlength}" ng-show="formSearchMbx.name.$error.maxlength">
					<span class="adjustPaddingRight"><img class="infoiconimg" ng-src="{{infoIconImgUrl}}"/></span>Mailbox Name cannot be longer than {{maximumLengthAllowedInTextBox}} characters.</span>
                </div>
			</div>
			<div class="col-md-5">
				<label for="prof"> Profiles </label> <select id="mbx-search-prof" ng-model="profile"
					ng-options="prof.name for prof in profiles" ng-change="selectSearch()" class="form-control">
					<option value="">-- select--</option>
				</select>
				<progress ng-show=showprogressbar> </progress>
			</div>
		</form>
		<div class="col-md-2">
				<label for="name">&nbsp;</label><br/>
				<button id="disableFilters" class="btn btn-primary pull-left" ng-click="disableFilter()" style="width:164px">{{filterBtnValue}}</button>
		</div>
	</div>
	<br />

	<div class="modal-custom" id="myModal" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button id="mbx-search-delete" type="button" class="close" data-dismiss="modal" aria-hidden="true">
						<i class="glyphicon glyphicon-remove-sign" ng-click="closeDelete()"> </i>
					</button>
					<h4 class="modal-title">Deactivate</h4>
				</div>
				<div class="modal-body">Do you really want to deactivate {{key.name}}?</div>
				<div class="modal-footer">
					<button id="deleteModalDeleteButton" class="btn btn-primary" ng-click="deactivateMailBox()">Deactivate</button>
					<button id="deleteModalCancelButton" class="btn btn-primary cancel" ng-click="closeDelete()">Cancel</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Loading image will be shown until grid is loaded -->
	<div  class="loadingSpinner"  id="loader" ng-cloak ng-hide="gridLoaded">
        <h4>Loading Mailboxes...</h4>
        <img height="96px" src="img/spinner.gif" />
	</div>
	<div>
		<div class="gridStyle" ng-grid="gridOptions" ng-if="gridLoaded"></div>
		<br>
	</div>

	<div>
		<button id="addNew" class="btn btn-primary" ng-click="goto('/mailbox/addMailBox')" ng-if="gridLoaded">Add New</button>		
	</div>
</div>
