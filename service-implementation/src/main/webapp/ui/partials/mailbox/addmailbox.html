<style>
  .form-row {
	padding-bottom: .5em;
  }
  
  .css-form input.ng-invalid.ng-dirty {
	background-color: #FA787E;
  }
  
  .css-form input.ng-valid.ng-dirty {
	background-color: #78FA89;
  }
  
  .gridStyle {
    border: 1px solid rgb(212,212,212);
    
    height: 300px
  }
  
</style>

<div class="container fade-in">
  
  <div class="form-row">
    <h2>
      Mailbox Definition
    </h2>
    <hr>
  </div>
  
  <form name="formAddMbx" novalidate="" >
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="name">
            Name
          </label>
          
          <input type="text" class="form-control" id="name" ng-model="mailBox.name" required="">
          
        </div>
        
        
        <div class="form-group">
          <label for="status">
            Status
          </label>
          
          <select class="form-control" ng-model="mailBox.status" id="status" ng-options="e for e in enumstats">
          </select>
        </div>
        
      </div>
      
      <div class="col-md-6">
        <div class="form-group">
          <label for="key">
            Shard key
          </label>
          
          <input class="form-control" type="text" id="key" ng-model="mailBox.shardKey">
          
          
        </div>
        
        
        <div class="form-group">
          <label for="description">
            Description
          </label>
          
          <textarea class="form-control" ng-model="mailBox.description" id="description" rows="2">          </textarea>
          
       </div>
      </div>
    </div>
    
    
  </form>
  
  <div class="form-group">
    <div>
      <div class="gridStyle" ng-grid="gridOptionsForMailbox">
      </div>
      <br>
   </div>
  </div>
  
  
  <div class="container">
    <button class="btn btn-primary" ng-click="doCancel()">
      Cancel
    </button>
    <button class="btn btn-primary" ng-click="saveMailbox()" ng-disabled="formAddMbx.$invalid">
      Save
    </button>
    <button class="btn btn-primary" ng-click="addProcessor()" ng-disabled="formAddMbx.$invalid">
      Add Processors
    </button>
  </div></div>
