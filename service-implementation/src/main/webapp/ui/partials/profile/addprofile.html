<div class="container fade-in">
   <div class="form-inline">
      <form name="triggerForm">
         <legend>Profile Details</legend>
         <div class="row">
            <div class="col-md-3">
               <label for="name" class="control-label">Name</label>
               <input type="text" name="name" ng-model="profile.name" required ng-trim="true" ng-pattern="userInputPattern"
               ng-minLength=5 ng-maxLength=80 />
            </div>
            <div  ng-show="triggerForm.name.$dirty && triggerForm.name.$invalid">
                  <span class="help-block" ng-show="triggerForm.name.$error.pattern"><strong>Invalid Profile Name.</strong></span>
                  <span class="help-block" ng-show="triggerForm.name.$error.required"><strong>Profile Name is mandatory.</strong></span>
                  <span class="help-block" ng-show="triggerForm.name.$error.minlength"><strong>Profile Name cannot be shorter than
                   {{minimumLength}} characters.</strong></span>
				  <span class="help-block" ng-show="triggerForm.name.$error.maxlength"><strong>Profile Name cannot be longer than
				   {{maximumLengthAllowedInTextBox}} characters.</strong></span>
            </div>
            </div>
         </div>
		 <br/>
         <div class="row">
            <div class="col-md-1">
               <button id="submit" ng-disabled="triggerForm.$invalid" class="btn btn-primary" ng-click='insert()'>
               Add Profile</button>
            </div>
         </div>
      </form>
      <br/>
      <legend>List of Profiles</legend>
      <div class="gridStyle" ng-grid="gridOptions"></div>
      <br>
   </div>
</div>
