<div class="container fade-in">

	<div class="form-row">
		<h3 id="title" class="ng-binding">Accounts</h3>
        <br>
	</div>

	<div class="form-inline">

		<div class="form-row">
			<h4>Search Accounts</h4>
            <br>
		</div>

		<div class="row">
			<div class="col-md-4">
				<label> Account Type </label> <select class="form-control" ng-model="accountType.name" ng-options="e for e in enumAccountType"><option value="">-- select--</option></select>
			</div>
            
            <div class="col-md-4">
				<label> Idp Provider </label> <select class="form-control" ng-model="provider.name" ng-options="e for e in enumIdpProvider"><option value="">-- select--</option></select>
			</div>
            
			<div class="col-md-4">
				<label> Login ID </label> <input type="text" id="loginId" ng-model="loginId" ng-trim="false"
					class="form-control">
				<progress ng-show=showprogressbar> </progress>
			</div>
		</div>
	</div>
	<br />


	<div class="modal" id="myModal" modal="deleteKey">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" aria-hidden="true">
						<i class="glyphicon glyphicon-remove-sign" ng-click="closeDelete()"></i>
					</button>
					<h4 class="modal-title">Deactivate</h4>
				</div>
				<div class="modal-body">Do you really want to deactivate {{key.loginId}}?</div>
				<div class="modal-footer">
					<button id="deleteModalDeleteButton" class="btn btn-primary" ng-click="deactivateUserAccount()">Deactivate</button>
					<button id="deleteModalCancelButton" class="btn btn-primary cancel" ng-click="closeDelete()">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" id="messageModal" modal="customKey">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" aria-hidden="true">
						<i class="glyphicon glyphicon-remove-sign" ng-click="closeMessage()"></i>
					</button>
					<h4 class="modal-title">Info</h4>
				</div>
				<div class="modal-body">{{message}}</div>
				<div class="modal-footer">
					<button id="deleteModalCancelButton" class="btn btn-primary cancel" ng-click="closeMessage()">Okay</button>
				</div>
			</div>
		</div>
	</div>

	<div>
		<div class="gridStyle" ng-grid="gridOptions"></div>
		<br>
	</div>
	<div class="container">
		<button id="addNew" class="btn btn-primary" ng-click="goto('/account/addAccount')">add new</button>
	</div>
</div>
