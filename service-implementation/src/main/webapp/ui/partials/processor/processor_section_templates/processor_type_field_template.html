<div ng-switch on="row.getProperty('type')">
    <div ng-switch-when="REMOTEDOWNLOADER">Remote Downloader</div>
    <div ng-switch-when="REMOTEUPLOADER">Remote Uploader</div>
    <div ng-switch-when="SWEEPER">Directory Sweeper</div>
    <div ng-switch-when="HTTPASYNCPROCESSOR">HTTP Async Processor</div>
    <div ng-switch-when="HTTPSYNCPROCESSOR">HTTP Sync Processor</div>
    <div ng-switch-when="LITEHTTPSYNCPROCESSOR">Lite HTTP Sync Processor</div>
    <div ng-switch-when="FILEWRITER">File Writer</div>
    <div ng-switch-when="DROPBOXPROCESSOR">ALLOY Conveyor Processor</div>
    <div ng-switch-when="CONDITIONALSWEEPER">Conditional Sweeper</div>
</div>
