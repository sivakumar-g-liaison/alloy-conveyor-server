<style>
    .form-row {
        padding-bottom: .5em;
    }
    .css-form input.ng-invalid.ng-dirty {
        background-color: #FA787E;
    }
    .css-form input.ng-valid.ng-dirty {
        background-color: #78FA89;
    }
    .gridStyle {
        border: 1px solid rgb(212, 212, 212);
        height: 300px;
        width: 1200px;
    }
    .gridStyleFolder {
        border: 1px solid rgb(212, 212, 212);
        height: 300px;
        width: 1200px;
    }
    .gridStyleCredentials {
        border: 1px solid rgb(212, 212, 212);
        height: 300px;
        width: 1200px;
    }
    .gridStyleProcessors {
        border: 1px solid rgb(212, 212, 212);
        height: 250px;
        width: 1200px;
    }
    .right {
        position: absolute;
        top: 10px;
        right: 0px;
        width: 30px;
    }
    .ace_editor {
        height: 200px;
    }
</style>

<div class="container fade-in">

    <div class="form-row">
        <h2>
      Processors of Mailbox {{mailboxName}}
    </h2>

        <div class="gridStyleProcessors" ng-grid="gridOptionsForProcessorList">

        </div>
        <br/>

        <button class="btn btn-primary" ng-click="addNew()">
            Add new
        </button>

        <form name="formAddPrcsr" novalidate="">

            <br>

            <h3>
        Processors Details
      </h3>
            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <label>
                            Name
                        </label>
                        <input type="text" ng-model="processor.name" required="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>
                            Type
                        </label>

                        <select ng-disabled="isEdit" ng-change="resetProcessorType(processor)" ng-model="processor.type" ng-options="type for type in enumprocsrtype" class="form-control">
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            Status
                        </label>
                        <select ng-model="processor.status" ng-options="e for e in enumstats" class="form-control">
                        </select>

                    </div>
                    <div class="form-group">
                        <label>
                            Protocol
                        </label>
                        <select ng-disabled="isEdit || isProcessorTypeSweeper" ng-change="resetProtocol(processor)" ng-model="processor.protocol" ng-options="protocol for protocol in enumprotocoltype" class="form-control">
                        </select>
                    </div>
                </div>

                <div class="col-sm-6 col-md-6">

                    <label>
                        Description
                    </label>
                    <textarea width="40px" height="20px" ng-model="processor.description" class="form-control"></textarea>

                    <label>
                        Script File Path
                    </label>
                    <div class="row">
                        <div class="col-sm-11 col-md-11">
                            <input type="text" ng-model="modal.uri" class="form-control">
                        </div>
                        <div class="col-sm-1 col-md-1">
                            <!-- Button trigger modal -->

                            <a data-toggle="modal" data-backdrop="static" data-keyboard="false" href="#myModal" class="btn btn-primary btn-sm">browse</a>
                        </div>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                                    <h4 class="modal-title">Choose your file</h4>
                                </div>
                                <div class="modal-body">
                                    <div data-angular-treeview="true" data-tree-model="modal.roleList" data-node-id="roleName" data-node-label="roleId" data-node-children="children">
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="modal.uri=currentNode.roleName">choose</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br/>
                    <label>
                        Scheduling
                    </label>

                    <div class="row well">
                        <div class="col-sm-6 col-md-6">
                            <label>
                                <i>
              all available schedules
            </i>
                            </label>
                            <select multiple="multiple" ng-model="profilesSelectedinAllProfile" ng-options="profile.name for profile in allProfiles" class="form-control">
                            </select>
                        </div>
                        <div class="col-sm-1 col-md-1">
                            <div class="row">
                                <br>
                                <button class="btn btn-primary" ng-click="chooseProfile()">
                                    &gt;&gt;
                                </button>
                            </div>
                            <div class="row">
                                <br>
                                <button class="btn btn-primary" ng-click="removeProfile()">
                                    &lt;&lt;
                                </button>
                            </div>
                        </div>
                        <div class="col-sm-5 col-md-5">
                            <label>
                                <i>
              linked schedules
            </i>
                            </label>
                            <select multiple="multiple" ng-model="profilesSelectedinProcessorProfile" ng-options="selected.name for selected in selectedProfiles" class="form-control">
                            </select>
                        </div>

                    </div>
                </div>


            </div>


            <div class="form-group">
                <div>
                    <h4>Properties</h4>

                    <div class="gridStyle" ng-grid="gridOptionsForProcessor">
                    </div>
                </div>
                <br>
            </div>

            <div class="modal fade" id="valueModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                            <h4 class="modal-title">Edit Value</h4>
                        </div>
                        <div class="modal-body">
                            <div ui-ace="{onLoad : loadValueData,
				  theme : 'chaos',
				  useWrapMode : true,
				  showGutter: true,
				  mode: 'json'
				}">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <h4>Folders</h4>
                    <div class="gridStyleFolder" ng-grid="gridOptionsForProcessorFolder">
                    </div>
                </div>
                <br>
            </div>

            <div class="form-group">
                <div>
                    <h4>Credentials</h4>
                    <div class="gridStyleCredentials" ng-grid="gridOptionsForProcessorCredential">
                    </div>
                </div>
                <br>
            </div>
        </form>
        <div class="container">
            <button class="btn btn-primary" ng-click="backToMailbox()">
                Back to Mailbox
            </button>
            <button class="btn btn-primary" ng-click="saveProcessor()" ng-disabled="formAddPrcsr.$invalid">
                Save
            </button>
            <button class="btn btn-primary" ng-click="doCancel()">
                Cancel
            </button>
        </div>
    </div>
</div>
