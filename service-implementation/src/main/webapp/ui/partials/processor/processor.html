<style>
  .form-row {
	padding-bottom: .5em;
  }
  
  .css-form input.ng-invalid.ng-dirty {
	background-color: #FA787E;
  }
  
  .css-form input.ng-valid.ng-dirty {
	background-color: #78FA89;
  }
  
  .gridStyle {
    border: 1px solid rgb(212,212,212);
    height: 300px;
	width: 1200px;
  }
  
  .gridStyleFolder {
    border: 1px solid rgb(212,212,212);
    height: 300px;
	width: 1200px;
  }
  
  .gridStyleCredentials {
    border: 1px solid rgb(212,212,212);
    height: 300px;
	width: 1200px;
  }
  
  .gridStyleProcessors {
    border: 1px solid rgb(212,212,212);
    height: 300px;
	width: 1200px;
  }
  
</style>

<div class="container fade-in">
  
  <div class="form-row">
    <h2>
      Processors of Mailbox {{mailboxName}}
    </h2>
	
    <div class="gridStyleProcessors" ng-grid="gridOptionsForProcessorList">
        
    </div>
    
    <button class="btn btn-primary" ng-click="addNew()">
          Add new
        </button>
      
    <form name="formAddPrcsr" novalidate="">
      
      <br>
      
      <h3>
        Processors Details
      </h3>
      <div class="row">
        <div class="col-sm-6 col-md-6">
          <div class="form-group">
          <label>
            Name
          </label>
          <input type="text" ng-model="processor.name" required="" class="form-control">
          </div>
             <div class="form-group">
          <label>
            Type
          </label>
          
          <select ng-model="processor.type" ng-options="type for type in enumprocsrtype" class="form-control">
			<option value="">-- select--</option>
          </select>
             </div>
           <div class="form-group">
          <label>
            Status
          </label>
          <select ng-model="processor.status" ng-options="e for e in enumstats" class="form-control">
			<option value="">-- select--</option>
          </select>
          
           </div>
           <div class="form-group">
          <label>
            Protocol
          </label>
          <select ng-model="processor.protocol" ng-options="protocol for protocol in enumprotocoltype" class="form-control">
			<option value="">-- select--</option>
          </select>
           </div>
        </div>
        
        <div class="col-sm-6 col-md-6">
          
          <label>
            Description
          </label>
          <textarea width="40px" height="20px" ng-model="processor.description" class="form-control"></textarea>
          
          <label>
            Script File Path
          </label>
		
          <input type="text" ng-model="modal.uri" class="form-control" >
          <button type="button" class="btn btn-default" bs-modal="'partials/processor/treemodal.html'">
            Browse
          </button>
          <br/><br/>
          <label>
            Scheduling
          </label>
          
          <div class="row">
            <div class="col-sm-4 col-md-4">
           <label>
            <i>
              all available schedules
            </i>
          </label>
              <select multiple="multiple" ng-model="profilesSelectedinAllProfile" ng-options="profile.name for profile in allProfiles" class="form-control">
              </select>
            </div>
            <div class="col-sm-2 col-md-2">
              <div class="row">
                  <br>
                <button class="btn btn-primary" ng-click="chooseProfile()">
                  &gt;&gt; 
                </button>
              </div>
              <div class="row">
              <br>              
              <button class="btn btn-primary" ng-click="removeProfile()">
                &lt;&lt;
              </button>
                </div>
             </div>
              <div class="col-sm-4 col-md-4">
          <label>
            <i>
              linked schedules
            </i>
          </label>
                <select multiple="multiple" ng-model="profilesSelectedinProcessorProfile" ng-options="selected.name for selected in selectedProfiles" class="form-control">
               </select>
               </div>
             
            </div>
          </div>
          
          
        </div>
        
      </form>
      
      
      
      <div>
        <div>
            <h4>Properties</h4>
          <div class="gridStyle" ng-grid="gridOptionsForProcessor">
          </div>
        </div>
        <br>
      </div>
      
      <div>
        <div>
            <h4>Folders</h4>
          <div class="gridStyleFolder" ng-grid="gridOptionsForProcessorFolder">
          </div>
        </div>
        <br>
      </div>
      
      <div>
        <div>
            <h4>Credentials</h4>
          <div class="gridStyleCredentials" ng-grid="gridOptionsForProcessorCredential">
          </div>
        </div>
        <br>
      </div>
      
      <div class="container">
         <button class="btn btn-primary" ng-click="backToMailbox()">
          Back to Mailbox
        </button>         
        <button class="btn btn-primary" ng-click="saveProcessor()" ng-disabled="formAddPrcsr.$invalid">
          Save
        </button>
         <button class="btn btn-primary" ng-click="doCancel()">
          Cancel
        </button>
      </div>      
    </div></div>
