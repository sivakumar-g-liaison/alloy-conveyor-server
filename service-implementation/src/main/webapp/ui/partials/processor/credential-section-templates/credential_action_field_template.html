<div ng-switch on="row.getProperty(col.field)">    <div ng-switch-when="true"><button ng-disabled="formAddPrcsr.$error.pwd" ng-click="removeCredentialObject(row.entity,row.rowIndex)"><i class="glyphicon glyphicon-trash glyphicon-white"></i></button></div>    <div ng-switch-when="false"><button ng-disabled="formAddPrcsr.$error.pwd" ng-click="addCredentialObject(row.entity)"><i class="glyphicon glyphicon-plus-sign glyphicon-white"></i></button></div></div>
