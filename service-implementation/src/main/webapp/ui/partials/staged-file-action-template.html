<div style="margin-top: 5px;">
    &nbsp;
    <button id="btnShowDetails" tooltip-append-to-body="true" tooltip-placement="right" tooltip="Show Details"
            class="btn btn-default btn-xs" ng-click="openInfoModal(row.entity)">
        <i class="glyphicon glyphicon-info-sign glyphicon-white"></i>
    </button>
    &nbsp;|&nbsp;
    <button id="btnDeactivateFileStatus" tooltip-append-to-body="true" tooltip-placement="right" tooltip="Update"
            class="btn btn-default btn-xs" ng-disabled="(row.entity.status != 'STAGED')" ng-click="openUpdateModal(row.entity)">
        <i class="glyphicon glyphicon-pencil"></i>
    </button>
    &nbsp;|&nbsp;
    <button id="selectFile{{row.rowIndex}}" tooltip-placement="right" tooltip="Select"
            class="btn btn-default btn-xs" ng-disabled="(row.entity.status != 'STAGED')" tooltip-append-to-body="true">
        <input type="checkbox" id="selectStagedFile{{row.rowIndex + 1}}" ng-model="row.entity.value" 
        ng-change="selectStagedFile(row.entity)" style="margin-top: 3px;"/>
    </button>
</div>
