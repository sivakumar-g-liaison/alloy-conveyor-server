                    tokenfilter { replaceregex(pattern:'SERVICE_BUILD_ID', replace:"${buildId}") }
                    tokenfilter { replaceregex(pattern:'SERVICE_BUILD_DATE', replace:"${timestamp}") }
                }
            }
}

