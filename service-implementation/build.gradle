def isTomcatRunning = false
gradle.taskGraph.beforeTask { Task task ->
	if (task.name.equals('integrationTest')) {
		if (!isTomcatRunning) {
			println('Configuring and starting Tomcat...')
			// The "cargoRunLocal.dependsOn('configureTomcat')" gets skipped here because it is inside "project.afterEvaluate"
			// so we are explicitly configuring Tomcat for in container testing
			configureTomcat.execute()
			cargoStartLocal.execute()
			isTomcatRunning = true
		}
	}
}

gradle.taskGraph.afterTask { Task task, TaskState state ->
	if (task.name.equals('integrationTest')) {
		// if containerTestSuite is in the task graph, then
		if (isTomcatRunning && (task.name.equals('containerTestSuite'))) {
			logger.info 'Stopping Tomcat server'
			try {
				cargoStopLocal.execute()
				isTomcatRunning = false
			} catch (Throwable t) {
				println('Tomcat Stop failure...continuing...')
			}
		}
	}
}

