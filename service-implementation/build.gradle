    def buildId = (null == System.env.TAG) ? 'DEV' : "${System.env.tag}".toString()
    def formatter = new SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ss.SSSZ")
    def timestamp = formatter.format(new Date())
    ant.copy( file:'src/main/java/com/liaison/mailbox/Version.java.template', toFile:'src/main/java/com/liaison/mailbox/Version.java', overwrite:true )
            {
